<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>Ordereat Admin Panel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
  <body class="app sidebar-mini rtl">

<div id="header"></div>

 <main class="app-content">

      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Reports</h3>
            <div class="reports">
        <div class="col-md-6">
          <div class="widget-small primary coloured-icon"><i class="icon app-menu__icon fa fa-bar-chart fa-3x"></i>
            <div class="info">
              <h4>Customer Report</h4>

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget-small info coloured-icon"><i class="icon app-menu__icon fa fa-list-alt fa-3x"></i>
            <div class="info">
              <h4>Current Order</h4>
              
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget-small warning coloured-icon"><i class="icon app-menu__icon fa fa-file-text fa-3x"></i>
            <div class="info">
              <h4>Earning Report</h4>
              
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget-small danger coloured-icon"><i class="icon app-menu__icon fa fa-pie-chart fa-3x"></i>
            <div class="info">
              <h4>Tax Report</h4>
              
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>
      </div>
</main>









    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="js/plugins/chart.js"></script>
     
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script>
  </body>
</html>
